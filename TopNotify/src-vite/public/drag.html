<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        body {
            background-color: #0000007c !important;
            background-size: contain;
            background-repeat: no-repeat;
            overflow: hidden;
            margin: 0;
        }

        .border {
            position: absolute;
            left: 5vh;
            right: 5vh;
            top: 5vh;
            bottom: 5vh;
            border: 5vh dashed rgba(255, 255, 255, 0.575);
            border-radius: 4vh;
        }

        .dragMode {
            display: flex;
            width: 100%;
            height: 100vh;
            align-items: center;
        }

        .dragMode img {
            display: flex;
            height: 80vh;
            width: auto;
        }

        .coordinates {
            color: white;
            position: absolute;
            right: 16vh;
            bottom: 16vh;
            font-size: 12vh;
            margin: 0;
            font-family: monospace;
        }

        .instructions * {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .instructions h4 {
            font-size: 16vh;
        }

        .instructions p {
            font-size: 14vh;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <div class="border"></div>
    <p class="coordinates"></p>
    <div class="dragMode">
        <img src="/Image/LeftClick.png">
        <div class="instructions">
            <h4>Drag to desired position</h4>
            <p>Left-click to confirm</p>
        </div>
    </div>

    <script>

        window.updateCoordinates = (x, y) => {
            document.querySelector(".coordinates").innerText = `(${x}, ${y})`
        }

        igniteView.commandBridge.invoke("FocusDragMode");
        setTimeout(() => igniteView.commandBridge.invoke("FocusDragMode"), 500); // Focus again after devtools open

        // Exit drag mode when clicked
        addEventListener("mouseup", (e) => {
            if (e.button == 0) {
                igniteView.commandBridge.ExitDragMode();
            }
        })
    </script>
</body>

</html>
